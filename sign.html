
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UP</title>
    <link rel="stylesheet" href="./styles/sign.css">
</head>
<body>
   <a href="#"><img src="./images/logo.svg" alt=""></a>
<div class="container" id="container">


    
	<div class="form-container sign-up-container">
       
		<form action="#">
			<h1>Create Account</h1>
            
			<span>or use your email for registration</span>
			<input autofocus required id="name-input" type="text" placeholder="Name" />
			<input required id="email-input" type="email" placeholder="Email" />
			<input required minlength="6" maxlength="6" id="password-input" type="password" placeholder="Password" />
			<input required id="repassword-input" type="password" placeholder=" Confirm password" />
			<button  id="signup-btn">Sign Up</button>
		</form>
	</div>
	
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<!-- <button class="ghost" id="signIn"></button> -->
                <a class="logins ghost"  href="./login.html">Sign In</a>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
               
			</div>
		</div>
	</div>
</div>


    <script src="./js/sign.js"></script>
</body>
</html>
